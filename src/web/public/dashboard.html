<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <span class="text-xl font-bold text-gray-800">Shapes Dashboard</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="serverName" class="text-gray-600"></span>
                        <button id="logoutBtn" class="text-red-600 hover:text-red-800">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 py-6">
            <!-- Tabs -->
            <div class="mb-6">
                <nav class="flex space-x-4" aria-label="Tabs">
                    <button class="tab-btn active" data-tab="general">General</button>
                    <button class="tab-btn" data-tab="personality">Personality</button>
                    <button class="tab-btn" data-tab="memory">Memory</button>
                    <button class="tab-btn" data-tab="commands">Commands</button>
                    <button class="tab-btn" data-tab="logs">Logs</button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div class="bg-white shadow rounded-lg p-6">
                <!-- General Settings -->
                <div id="general" class="tab-content active">
                    <h2 class="text-2xl font-bold mb-4">General Settings</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Bot Token</label>
                            <input type="password" id="botToken" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">OpenRouter API Key</label>
                            <input type="password" id="openrouterKey" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="enableDMs" class="rounded border-gray-300 text-indigo-600">
                            <label class="ml-2 text-sm text-gray-700">Enable Direct Messages</label>
                        </div>
                    </div>
                </div>

                <!-- Personality Settings -->
                <div id="personality" class="tab-content hidden">
                    <h2 class="text-2xl font-bold mb-4">Personality Settings</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Backstory</label>
                            <textarea id="backstory" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Traits</label>
                            <input type="text" id="traits" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="friendly, helpful, knowledgeable">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Conversation Style</label>
                            <select id="style" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                <option value="casual">Casual</option>
                                <option value="formal">Formal</option>
                                <option value="friendly">Friendly</option>
                                <option value="professional">Professional</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Memory Settings -->
                <div id="memory" class="tab-content hidden">
                    <h2 class="text-2xl font-bold mb-4">Memory Settings</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Memory Retention (messages)</label>
                            <input type="number" id="memoryRetention" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Chat Revival Threshold (minutes)</label>
                            <input type="number" id="revivalThreshold" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="timeAware" class="rounded border-gray-300 text-indigo-600">
                            <label class="ml-2 text-sm text-gray-700">Enable Time Awareness</label>
                        </div>
                    </div>
                </div>

                <!-- Commands Settings -->
                <div id="commands" class="tab-content hidden">
                    <h2 class="text-2xl font-bold mb-4">Command Settings</h2>
                    <div class="space-y-4" id="commandList">
                        <!-- Command toggles will be dynamically added here -->
                    </div>
                </div>

                <!-- Logs -->
                <div id="logs" class="tab-content hidden">
                    <h2 class="text-2xl font-bold mb-4">System Logs</h2>
                    <div class="bg-gray-900 text-gray-100 p-4 rounded-lg h-96 overflow-auto font-mono">
                        <pre id="logContent"></pre>
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <div class="mt-6 flex justify-end">
                <button id="saveBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
